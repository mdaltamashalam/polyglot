<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
    <style>
        /* Content management */
        .content-management-table {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-management-table th, .content-management-table td {
            vertical-align: middle !important;
            text-align: center;
        }

        .content-management-table img {
            max-width: 100px;
            height: auto;
        }

        .content-management-table tbody tr {
            transition: background-color 0.3s;
        }

        .content-management-table tbody tr:hover {
            background-color: #f0f0f0;
        }

        .content-management-table th {
            background-color: #f8f9fa;
        }

        .content-management-table th,
        .content-management-table td {
            padding: 12px;
        }

        .content-management-table .btn {
            margin-right: 5px;
        }

        /* Add Course Button */
        .add-course-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-course-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Admin Dashboard -->
<div class="admin">
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/UserManagement">User Management</a></li>
            <li><a href="/ContentManagement">Course Management</a></li>
        </ul>
    </nav>
    <section class="content">
        <!-- Content area -->
    </section>
</div>

<div class="userss">
    <h1>Content Management</h1>
    <table class="table content-management-table">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Image</th>
            <th>Course Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf to iterate over courses -->
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">Course ID</td>
            <td><img th:src="@{${course.courseImageLink}}" alt="Course Image"></td>
            <td th:text="${course.courseName}">Course Name</td>
            <td>
                <!-- Add a form for removing the course -->
                <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
                <!-- Add a link for updating the course -->
                <form th:action="'/updateCourse/'+ ${course.id}" method="get">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Add Course Button -->
    <button class="add-course-btn" onclick="location.href='/admin'">Add Course <i class="fa fa-plus"></i></button>
</div>
<br>
<!-- Footer -->
<footer class="animated-footer">
    <div class="social-icons">
        <a href="#" target="_blank" title="instagram"><img src="/Images/instagram.png" alt="instagram"></a>
        <a href="#" target="_blank" title="LinkedIn"><img src="/Images/Linkedin logo.png" alt="LinkedIn"></a>
          <a href="/Credits" title="Credit"><img src="/images/credits1.png" alt="Other Icon"></a>
    </div>
    <p class="copyright"> © Copyright Polyglot 2024 </p>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
